<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap 5 -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- mdi icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <!-- bcw style debugger -->
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
  <!-- my css -->
  <link rel="stylesheet" href="assets/style.css"> 
  <!-- my javascript -->
  <script src="assets/app.js" defer></script>
  <title>Ice Cream Parlor</title>
</head>
<body class="debug">
  <header>
    <!-- NOTE Header -->
    <div class="text-center my-4">
      <h1>Select What You Want to Buy!</h1>
    </div>
  </header>
  <main>
    <div class="container-fluid d-flex">
    <section class="row">
      <!-- SECTION Checkout Menu -->
      <div class="col-6">
        <div class="container">
          <!-- Title row -->
          <section class="row">
            <div class="col-6">
              <h4>
                Product
              </h4>
            </div>
            <div class="col-6 d-flex justify-content-between">
              <h5>
                Qty.
              </h5>
              <h5>
                Each
              </h5>
              <h5>
                Price
              </h5>
            </div>
          </section>
          <!-- Display Items row -->
          <section id="checkoutWindow" class="row checkout-window">
            <!-- TODO Javascript dumps col-12s in here listing items and their prices -->
          </section>
          <!-- Total Price - Ending Row -->
          <section class="row">
            <div class="col-12 text-end">
              <h3>TOTAL: $
                <span id="totalCost">
                  <!-- TODO Javascript dumps in the total cost number -->
                </span>
              </h3>
              <button onclick="buyNow()" type="button" class="btn btn-outline-info">BUY NOW!</button>
            </div>
          </section>
        </div>
      </div>
      <!-- !SECTION -->
      <!-- SECTION Options Menu-->
      <div class="col-6">
        <div class="container">
          <!-- Cone Type row -->
          <section class="row">
            <!-- row Heading -->
            <div class="col-12">
              <h2>
                Cone Type
              </h2>
            </div>
            <!-- Waffle Cone Product Card -->
            <div class="col-4">
              <div onclick="addToCart(`waffle cone`)" class="card">
                <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?q=80&w=3648&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="waffle cone">
                <p>
                  waffle cone $4
                </p>
              </div>
            </div>
          </section>
        </div>
      </div>
      <!-- !SECTION -->
    </section>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
